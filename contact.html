    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
<header>
    <div class="start_nav">
        <a href="index.html">Ecommerce</a>
    </div>
    <div class="middle_nav">
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="end_nav">
        <div class="btn">
            <i class="fa-solid fa-right-to-bracket"></i>
            <button id="login">Login</button>
        </div>
        <div class="btn">
            <i class="fa-solid fa-user-plus"></i>
            <button id="register">Register</button>
        </div>
        <div class="btn">
            <i class="fa-solid fa-cart-shopping"></i>
            <button id="cartIcon">Cart(<span class="cart-count">0</span>)</button>
        </div>
    </div>
</header>
     
<!-- ----------------ContactUs------------------------------------- -->
<h3 class="latestp">Contact Us</h3>
<hr>
<div class="container">
<form>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Enter your message</textarea>
    </div>
    <div class="col-12">
        <button type="submit">Send</button>
    </div>
</form>
<p id="heart">Made with ❤️ by paru </p>
   
</div>
  
</body>
</html>
